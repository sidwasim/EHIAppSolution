<p></p>
<div class="container">
  <div [hidden]="submitted">
    <h1>Employee Contact Form {{abc}}</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="firstName"
               required
               [(ngModel)]="model.firstName" name="firstName"
               #firstName="ngModel">
        <div [hidden]="firstName.valid || firstName.pristine"
             class="alert alert-danger">
          First Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="lastname"
               required
               [(ngModel)]="model.lastName" name="lastname"
               #lastname="ngModel">
        <div [hidden]="lastname.valid || lastname.pristine"
             class="alert alert-danger">
          Last Name is required
        </div>
      </div>

      
      <div class="form-group">
        <label for="alterEgo">Email</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.email" name="alterEgo">
      </div>
      <div class="form-group">
        <label for="alterEgo">Phone</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.phoneNumber" name="alterEgo">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">{{btnName}}</button>
      <!-- <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button> -->
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-12">Employee Name </div>
      <div class="col-xs-9">{{ model.firstName }} {{ model.lastName}}</div>
    </div> 
    <br>
    <div class="row">
      <div class="col-xs-3">Phone Number</div>
      <div class="col-xs-9">{{ model.phoneNumber }}</div>
    </div>
    <br>
    
    <button class="btn btn-success" style="margin-bottom: 10px;" routerLink="/contacts">Go To Contact Info Page</button>
    <br>
    
    <button class="btn btn-primary" (click)="submitted=false">Edit Record</button>
  </div>
<p></p>
